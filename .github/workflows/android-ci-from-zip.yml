name: Android CI from ZIP (APK Artifact)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Unzip and detect project
        run: |
          set -euxo pipefail
          ZIP_FILE="$(ls -1 *.zip | head -n1)"
          test -n "$ZIP_FILE"
          mkdir -p src
          unzip -q "$ZIP_FILE" -d src

          # Zoek de echte projectmap (waar build.gradle(.kts) staat)
          PRJDIR="$(find src -maxdepth 3 \( -name 'settings.gradle' -o -name 'settings.gradle.kts' \) -printf '%h\n' -quit)"
          test -n "$PRJDIR"
          echo "PRJDIR=$PRJDIR" >> $GITHUB_ENV

          # Zoek de wrapper-jar (omzeilt corrupte gradlew)
          WRAPPER_JAR="$(find "$PRJDIR" -type f -name 'gradle-wrapper.jar' -print -quit)"
          test -n "$WRAPPER_JAR"
          echo "WRAPPER_JAR=$WRAPPER_JAR" >> $GITHUB_ENV

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK (call wrapper directly)
        run: |
          set -euxo pipefail
          java -version
          # Start Gradle Wrapper Main rechtstreeks, zonder ./gradlew
          java -cp "${WRAPPER_JAR}" org.gradle.wrapper.GradleWrapperMain \
            -p "${PRJDIR}" :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: truth-or-dare-debug-apk
          path: ${{ env.PRJDIR }}/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
